<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0F5;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode />
        <feMergeNode in="SourceGraphic" /> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <text x="200" y="80" font-family="'Brush Script MT', cursive" font-size="40" fill="#FF69B4" text-anchor="middle" filter="url(#drop-shadow)">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#87CEFA" stroke-width="2" />
  
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" fill="#4A4A4A" text-anchor="middle">李湘萍</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" fill="#4A4A4A" text-anchor="middle">Li Xiangping</text>
  <text x="200" y="200" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#4A4A4A" text-anchor="middle">リー・シャンピン</text>
  
  <text x="200" y="260" font-family="'Kaiti', serif" font-size="20" fill="#4A4A4A" text-anchor="middle" width="300">
    <tspan x="200" dy="0">如湘江水般清澈柔美，</tspan>
    <tspan x="200" dy="30">似屏风般优雅端庄。</tspan>
    <tspan x="200" dy="30">愿你的人生如李树繁茂，</tspan>
    <tspan x="200" dy="30">馨香四溢，绽放幸福。</tspan>
  </text>
  
  <g transform="translate(200, 400) scale(0.7)">
    <path d="M0,0 Q50,-50 100,0 Q150,50 200,0 Q150,-50 100,0 Q50,50 0,0 Z" fill="#FFB6C1" />
    <circle cx="100" cy="0" r="20" fill="#FFFF00" />
    <path d="M85,-5 Q100,-20 115,-5 Q100,10 85,-5 Z" fill="#FF69B4" />
  </g>
  
  <text x="200" y="560" font-family="'Comic Sans MS', cursive" font-size="18" fill="#4A4A4A" text-anchor="middle">来自你的朋友</text>
</svg>