<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg"> <rect width="100%" height="100%" fill="#f0f5f9"/> <path d="M200,50 Q300,150 200,250 T200,450" fill="none" stroke="#c9d6df" stroke-width="3"/> <path d="M150,100 Q250,200 150,300 T150,500" fill="none" stroke="#c9d6df" stroke-width="3"/> <g transform="translate(200,300) scale(0.8)"> <path d="M-50,-50 L0,-25 L50,-50 L25,0 L50,50 L0,25 L-50,50 L-25,0 Z" fill="#e8bcb9" stroke="#d68f89" stroke-width="2"/> <path d="M-40,-40 L0,-20 L40,-40 L20,0 L40,40 L0,20 L-40,40 L-20,0 Z" fill="none" stroke="#fff" stroke-width="2"/> </g> <text x="200" y="80" font-family="Arial, sans-serif" font-size="24" fill="#52616b" text-anchor="middle">Dear Andy,</text> <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" fill="#52616b" text-anchor="middle"> <tspan x="200" dy="0">I'm truly sorry for forgetting</tspan> <tspan x="200" dy="25">to plan the room. I know how</tspan> <tspan x="200" dy="25">important this was to you, and I</tspan> <tspan x="200" dy="25">let you down. Please forgive me.</tspan> </text> <text x="200" y="500" font-family="Arial, sans-serif" font-size="18" fill="#52616b" text-anchor="middle"> <tspan x="200" dy="0">I promise to do better.</tspan> <tspan x="200" dy="30">Love, Jason</tspan> </text> <g transform="translate(60,540)"> <path d="M0,0 Q15,-20 30,0 T60,0" fill="none" stroke="#52616b" stroke-width="2"/> <path d="M10,-5 L0,0 L10,5" fill="none" stroke="#52616b" stroke-width="2"/> </g> <g transform="translate(340,540) scale(-1,1)"> <path d="M0,0 Q15,-20 30,0 T60,0" fill="none" stroke="#52616b" stroke-width="2"/> <path d="M10,-5 L0,0 L10,5" fill="none" stroke="#52616b" stroke-width="2"/> </g> </svg>	