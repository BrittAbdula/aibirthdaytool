<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- 装饰元素 -->
  <circle cx="30" cy="30" r="20" fill="#4682B4" opacity="0.7" />
  <circle cx="370" cy="570" r="20" fill="#4682B4" opacity="0.7" />
  
  <!-- 太阳图案 -->
  <circle cx="200" cy="400" r="40" fill="#FFD700" />
  <g stroke="#FFD700" stroke-width="2">
    <line x1="200" y1="340" x2="200" y2="360" />
    <line x1="200" y1="440" x2="200" y2="460" />
    <line x1="140" y1="400" x2="160" y2="400" />
    <line x1="240" y1="400" x2="260" y2="400" />
    <line x1="158" y1="358" x2="172" y2="372" />
    <line x1="228" y1="428" x2="242" y2="442" />
    <line x1="158" y1="442" x2="172" y2="428" />
    <line x1="228" y1="372" x2="242" y2="358" />
  </g>
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="STKaiti, SimSun" font-size="36" fill="#4682B4" text-anchor="middle">生日快乐</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#4682B4" stroke-width="2" />
  
  <!-- 姓名 -->
  <text x="200" y="140" font-family="STKaiti, SimSun" font-size="24" fill="#4682B4" text-anchor="middle">王言熹</text>
  <text x="200" y="170" font-family="Arial" font-size="16" fill="#4682B4" text-anchor="middle">Wang Yanxi</text>
  <text x="200" y="200" font-family="MS Gothic" font-size="16" fill="#4682B4" text-anchor="middle">オウゲンキ</text>
  
  <!-- 祝福语 -->
  <text x="50" y="250" font-family="STKaiti, SimSun" font-size="18" fill="#000080">
    <tspan x="50" dy="0">王者之风，言辞如珠，</tspan>
    <tspan x="50" dy="30">熹微晨光，照亮人生。</tspan>
    <tspan x="50" dy="30">愿你如旭日东升，</tspan>
    <tspan x="50" dy="30">温暖四方；</tspan>
    <tspan x="50" dy="30">似春风化雨，</tspan>
    <tspan x="50" dy="30">润物无声。</tspan>
    <tspan x="50" dy="30">在这生命的华章里，</tspan>
    <tspan x="50" dy="30">愿你永葆赤子之心，</tspan>
    <tspan x="50" dy="30">闪耀独特光芒。</tspan>
  </text>
  
  <!-- 署名 -->
  <text x="200" y="550" font-family="STKaiti, SimSun" font-size="18" fill="#4682B4" text-anchor="middle">来自你的姑父</text>
</svg>