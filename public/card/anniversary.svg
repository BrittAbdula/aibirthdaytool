<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600">
    <!-- Background -->
    <rect width="400" height="600" fill="#FFF5F5"/>
    
    <!-- Decorative border -->
    <rect x="10" y="10" width="380" height="580" fill="none" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Hearts -->
    <path d="M200 150 C160 110, 110 110, 110 160 C110 200, 200 240, 200 240 C200 240, 290 200, 290 160 C290 110, 240 110, 200 150" fill="#FFD700" opacity="0.6"/>
    
    <!-- Wedding Rings -->
    <circle cx="180" cy="320" r="25" fill="none" stroke="#D4AF37" stroke-width="4"/>
    <circle cx="220" cy="320" r="25" fill="none" stroke="#C0C0C0" stroke-width="4"/>
    
    <!-- Year Text -->
    <text x="200" y="100" font-family="Dancing Script, cursive" font-size="24" fill="#D4AF37" text-anchor="middle"><tspan x="200" dy="0">1st Anniversary</tspan></text>
    
    <!-- Names -->
    <text x="200" y="250" font-family="Dancing Script, cursive" font-size="32" fill="#8B0000" text-anchor="middle"><tspan x="200" dy="0">Tarique &amp; Afreen</tspan></text>
    
    <!-- Message -->
    <text x="200" y="400" font-family="Dancing Script, cursive" font-size="24" fill="#8B0000" text-anchor="middle"><tspan x="200" dy="0">Happy Anniversary</tspan></text>
    
    <!-- Secondary message -->
    <text x="200" y="440" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle"><tspan x="200" dy="0">both of you ğŸ’</tspan></text>
    
    <!-- From -->
    <text x="200" y="500" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle"><tspan x="200" dy="0">With love,</tspan></text>
    <text x="200" y="530" font-family="Dancing Script, cursive" font-size="24" fill="#D4AF37" text-anchor="middle"><tspan x="200" dy="0">Areeba</tspan></text>
    
    <!-- Decorative flourishes -->
    <path d="M50 200 C100 180, 150 180, 200 200" fill="none" stroke="#D4AF37" stroke-width="1"/>
    <path d="M200 200 C250 180, 300 180, 350 200" fill="none" stroke="#D4AF37" stroke-width="1"/>
</svg>