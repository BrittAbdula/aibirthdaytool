<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9d6a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6be8a;stop-opacity:1" />
    </linearGradient>
    <filter id="paper-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" filter="url(#paper-texture)"/>
  
  <text x="200" y="80" font-family="'Brush Script MT', cursive" font-size="40" fill="#8B4513" text-anchor="middle">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#8B4513" stroke-width="2"/>
  
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" fill="#8B4513" text-anchor="middle">占婧</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" fill="#8B4513" text-anchor="middle">Zhan Jing</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="16" fill="#8B4513" text-anchor="middle">せんせい</text>
  
  <foreignObject x="50" y="230" width="300" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Kaiti', serif; font-size: 18px; color: #4A2F1E; text-align: center;">
      占卜人生，婧静如水。<br/>
      你如一缕清风，轻抚世间喧嚣；<br/>
      你似一泓秋水，映照岁月静好。<br/>
      愿你在时光的长河里，<br/>
      永远保持那份澄澈与宁静，<br/>
      如同你名字里的美好寓意。<br/>
      生日快乐，占婧！
    </div>
  </foreignObject>
  
  <g transform="translate(200,480) scale(0.8)">
    <path d="M0,-50 A50,50 0 0,1 43.3,-25 L0,0 Z" fill="#FF69B4"/>
    <path d="M0,-50 A50,50 0 0,0 -43.3,-25 L0,0 Z" fill="#FF1493"/>
    <path d="M43.3,-25 A50,50 0 0,1 43.3,25 L0,0 Z" fill="#FF69B4"/>
    <path d="M-43.3,-25 A50,50 0 0,0 -43.3,25 L0,0 Z" fill="#FF1493"/>
    <path d="M43.3,25 A50,50 0 0,1 0,50 L0,0 Z" fill="#FF69B4"/>
    <path d="M-43.3,25 A50,50 0 0,0 0,50 L0,0 Z" fill="#FF1493"/>
    <circle cx="0" cy="0" r="10" fill="#FFD700"/>
    <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#FFD700" stroke-width="5"/>
  </g>
  
  <text x="200" y="580" font-family="'Comic Sans MS', cursive" font-size="16" fill="#8B4513" text-anchor="middle">来自你的朋友</text>
</svg>