<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE6E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- 装饰元素 -->
  <circle cx="30" cy="30" r="20" fill="#FFD700" opacity="0.7" />
  <circle cx="370" cy="570" r="20" fill="#FFD700" opacity="0.7" />
  
  <!-- 生日蛋糕图案 -->
  <path d="M200 400 Q180 380 160 400 Q140 420 120 400 H280 Q260 420 240 400 Q220 380 200 400 Z" fill="#FF69B4" />
  <rect x="190" y="350" width="20" height="50" fill="#FFD700" />
  <circle cx="200" cy="345" r="5" fill="#FF4500" />
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="STKaiti, SimSun" font-size="36" fill="#DAA520" text-anchor="middle">生日快乐</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#DAA520" stroke-width="2" />
  
  <!-- 姓名 -->
  <text x="200" y="140" font-family="STKaiti, SimSun" font-size="24" fill="#DAA520" text-anchor="middle">占婧</text>
  <text x="200" y="170" font-family="Arial" font-size="16" fill="#DAA520" text-anchor="middle">Zhan Jing</text>
  <text x="200" y="200" font-family="MS Gothic" font-size="16" fill="#DAA520" text-anchor="middle">センジン</text>
  
  <!-- 祝福语 -->
  <text x="50" y="250" font-family="STKaiti, SimSun" font-size="18" fill="#8B4513">
    <tspan x="50" dy="0">占据星空一隅的晶莹，</tspan>
    <tspan x="50" dy="30">婧静如水的你绽放光芒。</tspan>
    <tspan x="50" dy="30">愿你如晨露般纯净，</tspan>
    <tspan x="50" dy="30">如繁星般闪耀，</tspan>
    <tspan x="50" dy="30">在这特别的日子里，</tspan>
    <tspan x="50" dy="30">愿幸福如涓涓细流，</tspan>
    <tspan x="50" dy="30">滋润你的每一天。</tspan>
  </text>
  
  <!-- 署名 -->
  <text x="200" y="550" font-family="STKaiti, SimSun" font-size="18" fill="#DAA520" text-anchor="middle">来自你的朋友</text>
</svg>