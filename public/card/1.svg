<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe6cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc99;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg-gradient)" />

  <text x="200" y="80" font-family="Brush Script MT, cursive" font-size="36" fill="#00008B" text-anchor="middle">Happy Birthday!</text>

  <line x1="50" y1="100" x2="350" y2="100" stroke="#4B0082" stroke-width="2" />

  <text x="200" y="140" font-family="Georgia, serif" font-size="24" fill="#00008B" text-anchor="middle">27 Years of Wonderful You</text>

  <text x="200" y="200" font-family="Georgia, serif" font-size="16" fill="#00008B" text-anchor="middle">
    <tspan x="200" dy="0">At 27, you stand at the threshold of infinite possibilities.</tspan>
    <tspan x="200" dy="24">Like a flower in full bloom, you radiate beauty and potential.</tspan>
    <tspan x="200" dy="24">Your journey has just begun, and the world awaits</tspan>
    <tspan x="200" dy="24">your unique gifts and boundless spirit.</tspan>
  </text>

  <circle cx="200" cy="380" r="80" fill="none" stroke="#4B0082" stroke-width="2" />
  <path d="M200,300 Q230,380 200,460 Q170,380 200,300" fill="#98FB98" stroke="#4B0082" stroke-width="2" />

  <text x="200" y="540" font-family="Georgia, serif" font-size="16" fill="#00008B" text-anchor="middle" font-style="italic">
    <tspan x="200" dy="0">"The two most important days in your life are</tspan>
    <tspan x="200" dy="24">the day you are born and the day you find out why."</tspan>
    <tspan x="200" dy="24">- Mark Twain</tspan>
  </text>
</svg>