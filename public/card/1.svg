<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&amp;family=Roboto+Slab:wght@300&amp;display=swap');
    text { font-family: 'Roboto Slab', serif; fill: #555; }
    .title { font-family: 'Dancing Script', cursive; font-size: 32px; }
  </style>
  
  <rect width="100%" height="100%" fill="#FFF5E6"/>
  
  <text x="200" y="80" text-anchor="middle" class="title">Happy Birthday!</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#FFB6C1" stroke-width="2"/>
  
  <text x="200" y="150" text-anchor="middle" font-size="24">Mini</text>
  
  <text x="50" y="200" font-size="16">
    <tspan x="50" dy="0">Mighty in spirit, infinitely grand,</tspan>
    <tspan x="50" dy="24">Nestled in life's palm like a grain of sand.</tspan>
    <tspan x="50" dy="24">Immense potential in a compact form,</tspan>
    <tspan x="50" dy="24">Your presence, a gentle, joyous storm.</tspan>
  </text>
  
  <circle cx="200" cy="400" r="80" fill="none" stroke="#FFB6C1" stroke-width="2"/>
  <text x="200" y="405" text-anchor="middle" font-size="14">Small but mighty,</text>
  <text x="200" y="425" text-anchor="middle" font-size="14">a world in miniature.</text>
  
  <text x="200" y="550" text-anchor="middle" font-size="12">May your day be as special as you are!</text>
</svg>