<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <text x="200" y="80" font-family="cursive" font-size="32" fill="#8B4513" text-anchor="middle">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#8B4513" stroke-width="2" />
  
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="24" fill="#8B4513" text-anchor="middle">占婧</text>
  
  <foreignObject x="50" y="180" width="300" height="250">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 18px; color: #8B4513; text-align: center;">
      婧，如晶莹剔透的明珠，<br/>
      占据人间最美风景。<br/>
      你的名字似璀璨星辰，<br/>
      照亮生命每个角落。<br/>
      愿你如玉般温润纯净，<br/>
      如花般绽放芬芳馨香。<br/>
      在这特别的生日里，<br/>
      愿你的人生如诗如画，<br/>
      美好永恒，幸福绵长。
    </div>
  </foreignObject>
  
  <circle cx="200" cy="480" r="50" fill="none" stroke="#8B4513" stroke-width="2" />
  <path d="M175,480 Q200,440 225,480 T275,480" fill="none" stroke="#8B4513" stroke-width="2" />
  <circle cx="190" cy="470" r="5" fill="#8B4513" />
  <circle cx="210" cy="470" r="5" fill="#8B4513" />
  
  <text x="200" y="560" font-family="cursive" font-size="24" fill="#8B4513" text-anchor="middle">祝福您</text>
</svg>