
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with soft gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce8d5;stop-opacity:1" />
    </linearGradient>
    <!-- Coffee steam path -->
    <path id="steam" d="M0,0 Q5,-10 0,-20 Q-5,-10 0,0" fill="none" stroke="#8b7355" stroke-width="2" opacity="0.6">
      <animate attributeName="d" dur="3s" repeatCount="indefinite"
        values="M0,0 Q5,-10 0,-20 Q-5,-10 0,0;
                M0,0 Q8,-12 0,-20 Q-8,-12 0,0;
                M0,0 Q5,-10 0,-20 Q-5,-10 0,0"/>
    </path>
  </defs>

  <!-- Main background -->
  <rect width="400" height="600" fill="url(#bgGradient)" />
  
  <!-- Coffee cup -->
  <g transform="translate(200,280)">
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="#8b7355" />
    <path d="M-45,0 Q-45,-60 0,-60 Q45,-60 45,0" fill="none" stroke="#8b7355" stroke-width="4"/>
    <!-- Handle -->
    <path d="M35,-30 Q55,-30 55,-15 Q55,0 35,0" fill="none" stroke="#8b7355" stroke-width="4"/>
    <!-- Steam effects -->
    <use href="#steam" transform="translate(-20,-58)" />
    <use href="#steam" transform="translate(0,-62)" />
    <use href="#steam" transform="translate(20,-58)" />
  </g>

  <!-- Text elements -->
  <text x="200" y="120" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="40" fill="#8b7355">
    Dear Judy
  </text>
  
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6d5744" width="300">
    <tspan x="200" dy="0">Every morning starts better</tspan>
    <tspan x="200" dy="25">with you and a cup of coffee.</tspan>
  </text>

  <!-- Signature -->
  <text x="200" y="480" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="32" fill="#8b7355">
    Love, leaf
  </text>

  <!-- Decorative hearts -->
  <g fill="#d4a788" opacity="0.6">
    <path d="M150,440 q-7.5-15-15,0t15,15t15-15t-15,0" />
    <path d="M250,440 q-7.5-15-15,0t15,15t15-15t-15,0" />
  </g>
</svg>