<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode />
        <feMergeNode in="SourceGraphic" /> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <text x="200" y="80" font-family="'Brush Script MT', cursive" font-size="40" fill="#4169E1" text-anchor="middle" filter="url(#drop-shadow)">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#B0C4DE" stroke-width="2" />
  
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" fill="#4A4A4A" text-anchor="middle">敬顺成</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" fill="#4A4A4A" text-anchor="middle">Jing Shuncheng</text>
  <text x="200" y="200" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#4A4A4A" text-anchor="middle">ジン・シュンチェン</text>
  
  <text x="200" y="260" font-family="'Kaiti', serif" font-size="20" fill="#4A4A4A" text-anchor="middle" width="300">
    <tspan x="200" dy="0">敬畏生命，顺应天性，</tspan>
    <tspan x="200" dy="30">终成大器。愿你如高山</tspan>
    <tspan x="200" dy="30">般巍峨，似长河般奔流，</tspan>
    <tspan x="200" dy="30">在人生旅途中成就自我。</tspan>
  </text>
  
  <g transform="translate(200, 400) scale(0.8)">
    <path d="M0,-50 L-40,50 L40,50 Z" fill="#4169E1" />
    <circle cx="0" cy="0" r="20" fill="#FFD700" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">成</text>
  </g>
  
  <text x="200" y="560" font-family="'Comic Sans MS', cursive" font-size="18" fill="#4A4A4A" text-anchor="middle">来自你的朋友</text>
</svg>