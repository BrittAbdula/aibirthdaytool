
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gentle gradient -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffe4e1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffd7d7;stop-opacity:1" />
        </linearGradient>
        
        <!-- Decorative pattern for border -->
        <pattern id="heartPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M20 10 C22 8 25 8 27 10 C29 12 29 15 27 17 L20 24 L13 17 C11 15 11 12 13 10 C15 8 18 8 20 10Z" 
                  fill="#ff9999" opacity="0.3"/>
        </pattern>
    </defs>

    <!-- Card background -->
    <rect x="0" y="0" width="400" height="600" fill="url(#backgroundGradient)"/>
    
    <!-- Decorative border -->
    <rect x="20" y="20" width="360" height="560" stroke="url(#heartPattern)" 
          stroke-width="20" fill="none"/>

    <!-- Main content -->
    <text x="200" y="150" text-anchor="middle" 
          font-family="Brush Script MT, cursive" font-size="32" fill="#d4145a">
        Congratulations
    </text>
    
    <!-- Recipient name -->
    <text x="200" y="200" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="24" fill="#333333">
        Dear Ansuman Jena
    </text>
    
    <!-- Message -->
    <text x="200" y="300" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="18" fill="#666666">
        <tspan x="200" dy="0">Congratulations Raja Bhai</tspan>
        <tspan x="200" dy="30">for your wedding</tspan>
        <tspan x="200" dy="30">may you live blessed</tspan>
    </text>
    
    <!-- Love symbol -->
    <path d="M200 400 C210 390 225 390 235 400 C245 410 245 425 235 435 L200 470 L165 435 C155 425 155 410 165 400 C175 390 190 390 200 400Z" 
          fill="#ff6b6b"/>
    
    <!-- Sender name -->
    <text x="200" y="520" text-anchor="middle" 
          font-family="Brush Script MT, cursive" font-size="24" fill="#d4145a">
        With love,
    </text>
    <text x="200" y="550" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="20" fill="#333333">
        Gugul
    </text>
</svg>