<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF4E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- 装饰元素：太阳 -->
  <circle cx="50" cy="50" r="30" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="楷体, serif" font-size="36" fill="#8B4513" text-anchor="middle">早上好</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#DEB887" stroke-width="2" />
  
  <!-- 姓名 -->
  <text x="200" y="150" font-family="宋体, serif" font-size="24" fill="#4A4A4A" text-anchor="middle">全睿哲</text>
  
  <!-- 姓名解析 -->
  <text x="50" y="200" font-family="宋体, serif" font-size="16" fill="#5D4037">
    <tspan x="50" dy="0">全：圆满完整，象征着丰盛与圆满</tspan>
    <tspan x="50" dy="25">睿：睿智聪慧，代表着聪明与洞察力</tspan>
    <tspan x="50" dy="25">哲：哲学智慧，体现深邃的思考能力</tspan>
  </text>
  
  <!-- 日期祝福 -->
  <text x="50" y="320" font-family="宋体, serif" font-size="16" fill="#5D4037">
    <tspan x="50" dy="0">金秋九月，丰收在望</tspan>
    <tspan x="50" dy="25">二十正值一月之芯</tspan>
    <tspan x="50" dy="25">愿您如其名，睿智圆满</tspan>
    <tspan x="50" dy="25">在这美好的早晨綻放光芒</tspan>
  </text>
  
  <!-- 祝福语 -->
  <text x="200" y="450" font-family="楷体, serif" font-size="18" fill="#8B4513" text-anchor="middle">
    <tspan x="200" dy="0">愿您如晨曦般睿智清明</tspan>
    <tspan x="200" dy="30">似秋日般丰盈圆满</tspan>
    <tspan x="200" dy="30">以哲思开启美好一天</tspan>
  </text>
  
  <!-- 日期 -->
  <text x="200" y="560" font-family="Arial, sans-serif" font-size="14" fill="#A0522D" text-anchor="middle">2024.9.20</text>
</svg>