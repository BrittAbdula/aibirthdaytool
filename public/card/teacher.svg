
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 760">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#81C3D7;stop-opacity:0.1"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#4A90E2" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="480" height="760" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="480" height="760" fill="url(#dots)"/>
  
  <!-- Main decorative elements -->
  <path d="M40,100 Q240,50 440,100" fill="none" stroke="#4A90E2" stroke-width="2" opacity="0.6">
    <animate attributeName="d" 
             dur="4s" 
             repeatCount="indefinite"
             values="M40,100 Q240,50 440,100;
                     M40,110 Q240,60 440,110;
                     M40,100 Q240,50 440,100"/>
  </path>
  
  <!-- Book stack symbol -->
  <g transform="translate(200,300)">
    <rect x="0" y="0" width="80" height="15" fill="#4A90E2" rx="2"/>
    <rect x="-10" y="20" width="100" height="15" fill="#81C3D7" rx="2"/>
    <rect x="5" y="40" width="70" height="15" fill="#4A90E2" rx="2"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(220,200)">
    <path d="M0,0 L40,0 L20,-20 Z" fill="#2C3E50"/>
    <rect x="15" y="0" width="10" height="20" fill="#2C3E50"/>
  </g>
  
  <!-- Text elements -->
  <text x="240" y="460" text-anchor="middle" 
        font-family="'Noto Sans', sans-serif" 
        font-size="24" 
        fill="#2C3E50">
    Keep Learning
    <animate attributeName="opacity"
             values="0.8;1;0.8"
             dur="2s"
             repeatCount="indefinite"/>
  </text>
  
  <!-- Growth spiral -->
  <path d="M240,500 Q260,500 260,480 Q260,460 240,460 Q220,460 220,440 Q220,420 240,420"
        fill="none" 
        stroke="#4A90E2" 
        stroke-width="2"
        stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset"
             values="0;8"
             dur="1s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Bottom flourish -->
  <path d="M40,660 Q240,600 440,660" 
        fill="none" 
        stroke="#81C3D7" 
        stroke-width="2"/>
</svg>