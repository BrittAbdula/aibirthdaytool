<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0e6f6"></rect>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="#ffd1dc"></circle>
  <circle cx="350" cy="550" r="40" fill="#b0e0e6"></circle>
  <path d="M0 300 Q200 200 400 300" stroke="#ffa07a" stroke-width="5" fill="none"></path>
  
  <!-- Balloon strings -->
  <line x1="100" y1="200" x2="100" y2="100" stroke="#a9a9a9" stroke-width="2"></line>
  <line x1="300" y1="180" x2="300" y2="80" stroke="#a9a9a9" stroke-width="2"></line>
  
  <!-- Balloons -->
  <ellipse cx="100" cy="80" rx="40" ry="50" fill="#ffb6c1"></ellipse>
  <ellipse cx="300" cy="60" rx="40" ry="50" fill="#98fb98"></ellipse>
  
  <!-- Card message -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" fill="#4b0082" text-anchor="middle">Happy Birthday, Mom!</text>
  
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4b0082" text-anchor="middle">To the world's most amazing mother,</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" fill="#4b0082" text-anchor="middle">may your day be filled with joy and laughter!</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" fill="#4b0082" text-anchor="middle">Wishing you good health and happiness always.</text>
  
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="18" fill="#4b0082" text-anchor="middle">With all my love,</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="18" fill="#4b0082" text-anchor="middle">Your Child</text>
  
  <!-- Cake -->
  <rect x="150" y="500" width="100" height="60" fill="#ffdab9"></rect>
  <rect x="140" y="490" width="120" height="20" fill="#d2691e"></rect>
  <circle cx="200" cy="490" r="5" fill="#ff69b4"></circle>
  <line x1="200" y1="490" x2="200" y2="470" stroke="#ffd700" stroke-width="2"></line>
</svg>