<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <text x="200" y="80" font-family="'行楷', cursive" font-size="36" fill="#8B4513" text-anchor="middle">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#8B4513" stroke-width="2" />
  
  <text x="200" y="140" font-family="'Arial', sans-serif" font-size="24" fill="#8B4513" text-anchor="middle">王言熹</text>
  <text x="200" y="170" font-family="'Arial', sans-serif" font-size="16" fill="#8B4513" text-anchor="middle">Wang Yanxi</text>
  <text x="200" y="200" font-family="'Arial', sans-serif" font-size="16" fill="#8B4513" text-anchor="middle">オウ ゲンキ</text>
  
  <text x="200" y="260" font-family="'楷体', serif" font-size="20" fill="#8B4513" text-anchor="middle">
    <tspan x="200" dy="0">王者之风，言语如珠，</tspan>
    <tspan x="200" dy="30">熹微晨光，照亮心灵。</tspan>
    <tspan x="200" dy="30">愿你的智慧如溪水潺潺，</tspan>
    <tspan x="200" dy="30">欢乐如朝阳，永远温暖明亮。</tspan>
  </text>
  
  <g transform="translate(200, 400)">
    <circle cx="0" cy="0" r="60" fill="#FFD700" opacity="0.7" />
    <path d="M-40,0 Q0,-40 40,0 Q0,40 -40,0 Z" fill="#FFA500" opacity="0.7" />
    <text x="0" y="10" font-family="'楷体', serif" font-size="40" fill="#8B4513" text-anchor="middle">言</text>
  </g>
  
  <text x="200" y="550" font-family="'楷体', cursive" font-size="18" fill="#8B4513" text-anchor="middle">来自你的朋友</text>
</svg>