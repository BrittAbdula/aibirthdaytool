<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <text x="200" y="80" font-family="'隶书', cursive" font-size="36" fill="#1E90FF" text-anchor="middle">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#1E90FF" stroke-width="2" />
  
  <text x="200" y="140" font-family="'Arial', sans-serif" font-size="24" fill="#1E90FF" text-anchor="middle">吴晓斌</text>
  <text x="200" y="170" font-family="'Arial', sans-serif" font-size="16" fill="#1E90FF" text-anchor="middle">Wu Xiaobin</text>
  <text x="200" y="200" font-family="'Arial', sans-serif" font-size="16" fill="#1E90FF" text-anchor="middle">ゴ ギョウヒン</text>
  
  <text x="200" y="260" font-family="'楷体', serif" font-size="20" fill="#1E90FF" text-anchor="middle">
    <tspan x="200" dy="0">吴帆远航，晓光初现，</tspan>
    <tspan x="200" dy="30">斌斌君子，如玉如冰。</tspan>
    <tspan x="200" dy="30">愿你智慧如溪水长流，</tspan>
    <tspan x="200" dy="30">品格似晨星永恒闪耀。</tspan>
  </text>
  
  <g transform="translate(200, 400)">
    <path d="M0,-60 L14,-20 L58,-39 L23,1 L37,44 L0,20 L-37,44 L-23,1 L-58,-39 L-14,-20 Z" fill="#FFD700" />
    <circle cx="0" cy="0" r="30" fill="#87CEFA" />
    <path d="M-15,-5 Q0,10 15,-5" fill="none" stroke="#1E90FF" stroke-width="3" />
  </g>
  
  <text x="200" y="550" font-family="'楷体', cursive" font-size="18" fill="#1E90FF" text-anchor="middle">来自你的朋友</text>
</svg>