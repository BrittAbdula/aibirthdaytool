<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <text x="200" y="80" font-family="'Brush Script MT', cursive" font-size="40" fill="#8D6E63" text-anchor="middle">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#8D6E63" stroke-width="2" />
  
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" fill="#5D4037" text-anchor="middle">黄建业</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" fill="#5D4037" text-anchor="middle">Huang Jianye</text>
  <text x="200" y="200" font-family="'Yu Mincho', serif" font-size="16" fill="#5D4037" text-anchor="middle">こうけんぎょう</text>
  
  <foreignObject x="50" y="230" width="300" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Kaiti', serif; font-size: 18px; color: #5D4037; text-align: center;">
      黄金岁月里的建筑师，<br/>
      业已成为生命中的瑰宝。<br/>
      如璀璨星河，你的智慧闪耀；<br/>
      似春日暖阳，你的善良温柔。<br/>
      愿你在时光的画卷中，<br/>
      继续绘制美好，构筑梦想。
    </div>
  </foreignObject>
  
  <g transform="translate(200,480)">
    <circle cx="0" cy="0" r="60" fill="#FFCC80" />
    <text x="0" y="10" font-family="'Brush Script MT', cursive" font-size="80" fill="#5D4037" text-anchor="middle">祝</text>
  </g>
  
  <text x="200" y="580" font-family="'Brush Script MT', cursive" font-size="24" fill="#8D6E63" text-anchor="middle">来自你的朋友</text>
</svg>