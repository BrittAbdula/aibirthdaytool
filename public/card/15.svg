<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <text x="200" y="80" font-family="'Brush Script MT', cursive" font-size="40" fill="#2E7D32" text-anchor="middle">生日快乐</text>
  
  <line x1="50" y1="100" x2="350" y2="100" stroke="#2E7D32" stroke-width="2" />
  
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" fill="#1B5E20" text-anchor="middle">杨盛</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" fill="#1B5E20" text-anchor="middle">Yang Sheng</text>
  <text x="200" y="200" font-family="'Yu Mincho', serif" font-size="16" fill="#1B5E20" text-anchor="middle">ようせい</text>
  
  <foreignObject x="50" y="230" width="300" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Kaiti', serif; font-size: 18px; color: #1B5E20; text-align: center;">
      杨柳依依，春风拂面，<br/>
      盛世华章，你笔下绽放。<br/>
      如翱翔天际的雄鹰，<br/>
      似繁茂枝头的绿叶。<br/>
      愿你的生命如四季轮回，<br/>
      永远充满活力与希望。
    </div>
  </foreignObject>
  
  <g transform="translate(200,480)">
    <circle cx="0" cy="0" r="60" fill="#A5D6A7" />
    <text x="0" y="10" font-family="'Brush Script MT', cursive" font-size="80" fill="#1B5E20" text-anchor="middle">福</text>
  </g>
  
  <text x="200" y="580" font-family="'Brush Script MT', cursive" font-size="24" fill="#2E7D32" text-anchor="middle">来自你的朋友</text>
</svg>