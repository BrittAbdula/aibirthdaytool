
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 760">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6eeff;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#4b6bff" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Decorative Elements -->
  <g class="books-and-pencils">
    <rect x="40" y="40" width="400" height="5" fill="#4b6bff" opacity="0.7" rx="2"/>
    <rect x="40" y="60" width="400" height="5" fill="#4b6bff" opacity="0.6" rx="2"/>
    <rect x="40" y="80" width="400" height="5" fill="#4b6bff" opacity="0.5" rx="2"/>
  </g>

  <!-- Main Content Area -->
  <g class="message-container" transform="translate(60, 160)">
    <text x="0" y="0" font-family="Noto Sans, system-ui" font-size="28" fill="#2c3e50">
      <tspan x="0" dy="1.2em">To a Great</tspan>
      <tspan x="0" dy="1.2em">Classmate</tspan>
    </text>
    
    <!-- Decorative Elements -->
    <g class="study-icons" transform="translate(0, 100)">
      <circle cx="30" cy="30" r="25" fill="#4b6bff" opacity="0.2"/>
      <circle cx="100" cy="30" r="25" fill="#4b6bff" opacity="0.2"/>
      <circle cx="170" cy="30" r="25" fill="#4b6bff" opacity="0.2"/>
    </g>
  </g>

  <!-- Footer -->
  <g class="footer" transform="translate(60, 640)">
    <rect x="0" y="0" width="360" height="2" fill="#4b6bff" opacity="0.3"/>
    <text x="0" y="30" font-family="Noto Sans, system-ui" font-size="16" fill="#666">
      Thanks for being an awesome study buddy!
    </text>
  </g>

  <!-- Animated Elements -->
  <g class="floating-elements">
    <circle cx="440" cy="40" r="8" fill="#4b6bff" opacity="0.5">
      <animate attributeName="cy" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="60" r="6" fill="#4b6bff" opacity="0.3">
      <animate attributeName="cy" values="60;65;60" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="80" r="4" fill="#4b6bff" opacity="0.2">
      <animate attributeName="cy" values="80;85;80" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>