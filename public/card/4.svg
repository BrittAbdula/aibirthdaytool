<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5f1ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg-gradient)" />

  <text x="200" y="80" font-family="楷体, KaiTi" font-size="32" fill="#333" text-anchor="middle">生日快乐</text>

  <line x1="50" y1="100" x2="350" y2="100" stroke="#666" stroke-width="1" />

  <text x="200" y="150" font-family="宋体, SimSun" font-size="24" fill="#333" text-anchor="middle">吴晓彬</text>

  <text x="200" y="200" font-family="宋体, SimSun" font-size="16" fill="#333" text-anchor="middle">
    <tspan x="200" dy="0">吴，如雾般轻柔，似雨般滋润。</tspan>
    <tspan x="200" dy="25">晓，如晨光初现，孕育无限希望。</tspan>
    <tspan x="200" dy="25">彬，如彬彬有礼，彰显内在修养。</tspan>
  </text>

  <text x="200" y="320" font-family="楷体, KaiTi" font-size="18" fill="#333" text-anchor="middle">
    <tspan x="200" dy="0">愿你如晨露般纯净，似朝阳般温暖，</tspan>
    <tspan x="200" dy="30">如春雨般滋润万物，似星光般闪耀夜空。</tspan>
    <tspan x="200" dy="30">愿你的人生如诗如画，彬彬有礼，</tspan>
    <tspan x="200" dy="30">在这特别的日子里，祝福满溢，幸福长存。</tspan>
  </text>

  <path d="M50,500 Q200,400 350,500" fill="none" stroke="#666" stroke-width="1" />
  <circle cx="200" cy="530" r="30" fill="none" stroke="#666" stroke-width="1" />
  <path d="M185,530 Q200,510 215,530" fill="none" stroke="#666" stroke-width="1" />
</svg>